# This is a basic workflow to help you get started with Actions

name: Deploy NextJS to Ubuntu Server

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn build
      - run: pwd
      - name: Stop Running Service
        uses: garygrossgarten/github-action-ssh@v0.6.4
        with:
          command: sudo systemctl stop nextjs
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          privateKey: ${{ secrets.REMOTE_SSH_KEY }}
          
      - name: Copy Release folder into Server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./
          remote: /var/www/next-app
        # This remote directory should be set for full read/write permission
        # sudo chmod 777 /path/to/directory
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          privateKey: ${{ secrets.REMOTE_SSH_KEY }}
          
      - name: Start
        uses: garygrossgarten/github-action-ssh@v0.6.4
        with:
          command: sudo systemctl start nextjs
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          privateKey: ${{ secrets.REMOTE_SSH_KEY }}
